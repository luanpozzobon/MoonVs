error:
  data:
    insert: Error saving to database.
    select: Error retrieving from database.
    update: Error updating in database.
    delete: Error deleting in database.

  common:
    # Notifications
    null-or-blank: The {0} must be filled in.
    min-length: The {0} must contain at least {1} characters
    max-length: The {0} must contain at most {1} characters
    already-exists: "There is already another {0} saved with this {1}: {2}"

    # Exceptions
    invalid: Failed to create
    no-access: You don't have access to this resource

  user:
    already-exists: There is already an user registered with these info
    not-found: There is no user registered with these credentials.

    email:
      invalid: This doesn't seem to be a valid E-mail.

    password:
      uppercase: The password must contain at least {0} uppercase letter.
      lowercase: The password must contain at least {0} lowercase letter.
      numeric: The password must contain at least {0} numeric character.
      special: The password must contain at least {0} special character.

    username:
      invalid-characters: The username must contain only alphanumeric characters.

  playlist:
    already-exists: There is already a playlist created with these info
    not-found: There is no playlist with the given id

    item:
      not-found: The title does not exist in the selected playlist

      type:
        invalid: The type can only be 'TV' or 'MOVIE'

  title:
    tmdb-id:
      invalid: "The given TMDB Id is not in the range: {0}"

    screen-time:
      invalid: The title screen time cannot be less than {0} minute(s)
