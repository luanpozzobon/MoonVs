steps:

# Obter credenciais para acessar repositório de dependências do Maven
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  dir: 'server'
  entrypoint: 'bash'
  args: 
    - '-c'
    - |
      mkdir -p /root/.m2 && \
      gcloud secrets versions access latest --secret="maven-settings" > /workspace/settings.xml


- name: 'gcr.io/cloud-builders/docker'
  dir: 'server'
  env:
    - 'DOCKER_BUILDKIT=1'
  args:
    - 'build'
    - '--platform=linux/amd64'
    - '--secret'
    - 'id=maven-settings,src=/workspace/settings.xml'
    - '-t'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/moonvs/moonvs-api:$SHORT_SHA'
    - '.'


- name: 'gcr.io/cloud-builders/docker'
  dir: 'server'
  args:
    - 'push'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/moonvs/moonvs-api:$SHORT_SHA'

  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  dir: 'server'
  entrypoint: 'gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'moonvs'
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/moonvs/moonvs-api:$SHORT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--project'
    - '$PROJECT_ID'
    - '--update-secrets=DB_URL=db-url:latest,DB_USER=db-user:latest,DB_PASSWORD=db-password:latest,JWT_SECRET=jwt-secret:latest'


images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/moonvs/moonvs-api:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY